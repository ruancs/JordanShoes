<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Jordan Shoes</title>
</head>
<body>
    <header>
        <div class="container-fluid one">
            <p>Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="container-fluid two">
            <h1>JordanShoes</h1>
        </div>

        <div class="container-fluid main">
            <div class="col banner">
                <h2>A melhor loja de Jordan</h2> <br>
                <p>O tênis Jordan é fruto de uma velha e forte <br> 
                    parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
          
        </div>

    </header>    

    <div class="container-fluid offers">
        <h1>Destaques</h1>
        <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
    </div>

    <main>
        <div class="container-fluid shelf">

            <div class="row justify-content-md-center">
                <div class="col">
                    <img src="img/air-jordan-1-mid-dutch-green-1-400.png" alt="dutch-green">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="tropical-twist">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="high-court-purple">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="smoke-gray">
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col">
                    <img src="img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="black-noble-red">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="citrus">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="gray-camo">
                </div>
                <div class="col">
                    <img src="img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="carbon-fiber">
                </div>
            </div>

        </div>
    </main>

   
   <footer>
        <div class="container-fluid one">
            <p>Todos os direitos reservados.</p>
        </div>
   </footer>
    


    



    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
